<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact | SecuraSphere</title>
</head>
<body class="bg-[#020617] text-white flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full p-8 bg-white/5 rounded-3xl border border-white/10 backdrop-blur-xl">
        <div class="text-blue-500 font-black mb-2 italic">SECURASPHERE</div>
        <h1 class="text-2xl font-bold mb-6">Get in Touch</h1>
        <div class="space-y-4">
            <div>
                <label class="text-[10px] uppercase text-gray-500 font-bold">Full Name</label>
                <input type="text" class="w-full bg-transparent border border-white/10 p-4 rounded-xl outline-none focus:border-blue-500 text-sm mt-1" placeholder="John Doe">
            </div>
            <div>
                <label class="text-[10px] uppercase text-gray-500 font-bold">Work Email</label>
                <input type="email" class="w-full bg-transparent border border-white/10 p-4 rounded-xl outline-none focus:border-blue-500 text-sm mt-1" placeholder="john@company.com">
            </div>
            <div>
                <label class="text-[10px] uppercase text-gray-500 font-bold">How can we help?</label>
                <textarea class="w-full bg-transparent border border-white/10 p-4 rounded-xl outline-none focus:border-blue-500 text-sm mt-1" rows="4" placeholder="Describe your issue..."></textarea>
            </div>
            <button type="button" onclick="alert('Message Sent to SecuraSphere Team!')" class="w-full bg-blue-600 py-4 rounded-xl font-bold text-sm hover:bg-blue-500 transition-all">Send Inquiry</button>
        </div>
        <div class="mt-6 text-center">
            <a href="dashboard.html" class="text-xs text-gray-600 hover:text-white transition">‚Üê Return to Dashboard</a>
        </div>
    </div>
</body>
</html>
