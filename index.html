<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vultix | Infrastructure Audit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">ðŸ¦… VULTIX</div>
            <nav class="nav-menu">
                <a href="#" class="active"><i class="fas fa-shield-alt"></i> Dashboard</a>
                <a href="#"><i class="fas fa-project-diagram"></i> Blast Radius</a>
            </nav>
            <div class="domain-footer">vultix.yourdomain.com</div>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h1>Infrastructure Audit</h1>
            </header>

            <div class="stats-container">
                <div class="stat-card">
                    <span class="stat-label">Risk Score:</span>
                    <span id="v-score" class="stat-value">--</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Critical Issues:</span>
                    <span id="v-vuln" class="stat-value">0</span>
                </div>
            </div>

            <div class="audit-actions">
                <input type="text" id="repo-input" placeholder="Enter Repo URL...">
                <button id="scan-btn">Launch Active Scan</button>
            </div>

            <div class="map-section">
                <h3>Attack Blast Radius Map</h3>
                <div id="v-map" class="map-canvas">
                    </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
