<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Vultix | Cloud Security Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-wrapper">
        <aside class="sidebar">
            <div class="logo">ðŸ¦… VULTIX</div>
            <nav>
                <a href="#" class="active" onclick="selectTool('dashboard', this)"><i class="fas fa-shield-alt"></i> Dashboard</a>
                <a href="#" onclick="selectTool('blast-radius', this)"><i class="fas fa-project-diagram"></i> Blast Radius</a>
            </nav>
            <div class="domain-tag">vultix.yourdomain.com</div>
        </aside>
        <main class="main-content">
            <header><h1>Infrastructure Audit</h1></header>
            <div class="stats-grid">
                <div class="stat-card">Risk Score: <span id="v-score">--</span></div>
                <div class="stat-card">Critical Issues: <span id="v-vuln" class="red">0</span></div>
            </div>
            <div class="action-bar">
                <input type="text" id="target-url" placeholder="Enter Repo URL...">
                <button id="v-scan-btn" class="btn-primary">Launch Active Scan</button>
            </div>
            <div id="v-terminal" class="terminal-window" style="display:none;"></div>
            <div id="v-map-box" class="visual-box" style="display:none;">
                <h3>Attack Blast Radius Map</h3>
                <div id="v-map" class="map-canvas"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
