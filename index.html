<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWSight Compliance | Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0b0f; color: #ffffff; font-family: sans-serif; }
        .card { background-color: #12121a; border: 1px solid #1f1f2e; border-radius: 12px; }
        .input-box { background-color: #08080c; border: 1px solid #1f1f2e; width: 100%; padding: 12px; border-radius: 8px; margin-bottom: 15px; transition: 0.3s; cursor: pointer; display: flex; align-items: center; }
        .input-box:hover { border-color: #6d28d9; }
        input[type="radio"] { margin-right: 12px; accent-color: #6d28d9; }
        /* Disabled Button Style */
        .btn-disabled { background-color: #3f3f46; cursor: not-allowed; opacity: 0.5; }
        .btn-active { background-color: #6d28d9; cursor: pointer; opacity: 1; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="mb-10 text-2xl font-bold flex items-center">
        <div class="w-8 h-8 bg-purple-600 rounded-lg mr-2"></div> AWSight <span class="text-gray-500 text-sm ml-2 font-light">Compliance</span>
    </div>

    <div class="card w-full max-w-lg p-8 shadow-2xl">
        <h3 class="text-gray-400 mb-4 font-medium">What is your organization size?</h3>
        <div class="input-box"><input type="radio" name="size" id="s1" onchange="validateForm()"><label for="s1" class="w-full cursor-pointer">Startup (1-50 employees)</label></div>
        <div class="input-box"><input type="radio" name="size" id="s2" onchange="validateForm()"><label for="s2" class="w-full cursor-pointer">Small Business (51-200 employees)</label></div>

        <h3 class="text-gray-400 mt-6 mb-4 font-medium">Which compliance standards apply?</h3>
        <div class="input-box"><input type="radio" name="comp" id="c1" onchange="validateForm()"><label for="c1" class="w-full cursor-pointer">SOC 2 Type II</label></div>
        <div class="input-box"><input type="radio" name="comp" id="c2" onchange="validateForm()"><label for="c2" class="w-full cursor-pointer">PCI DSS, HIPAA, or GDPR</label></div>

        <button id="next-btn" disabled onclick="goToDashboard()" class="w-full btn-disabled text-white font-bold py-3 rounded-lg mt-6 transition-all duration-300">
            Next â†’
        </button>
    </div>

    <script>
        function validateForm() {
            const sizeSelected = document.querySelector('input[name="size"]:checked');
            const compSelected = document.querySelector('input[name="comp"]:checked');
            const btn = document.getElementById('next-btn');

            if (sizeSelected && compSelected) {
                // Button ko active karna
                btn.classList.remove('btn-disabled');
                btn.classList.add('btn-active', 'hover:bg-purple-700', 'shadow-lg', 'shadow-purple-600/20');
                btn.disabled = false;
            }
        }

        function goToDashboard() {
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
