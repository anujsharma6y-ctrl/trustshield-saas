<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vultix | Advanced Security Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="logo">ðŸ¦… VULTIX</div>
            <nav class="side-links">
                <a href="#" class="active"><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="#"><i class="fas fa-project-diagram"></i> Blast Radius</a>
                <a href="#"><i class="fas fa-bell"></i> Alerts</a>
            </nav>
            <div class="domain-tag">vultix.yourdomain.com</div>
        </aside>

        <main class="main-panel">
            <h1 class="page-title">Infrastructure Audit</h1>

            <div class="stats-grid">
                <div class="stat-card">
                    <p class="label">Risk Score</p>
                    <span id="v-score">--</span>
                </div>
                <div class="stat-card">
                    <p class="label">Critical Issues</p>
                    <span id="v-vuln">0</span>
                </div>
            </div>

            <div class="audit-input-group">
                <input type="text" id="repo-url" placeholder="Enter Repo URL (https://github.com/...)">
                <button id="v-scan-btn">Launch Active Scan</button>
            </div>

            <div class="analytics-row">
                <div class="chart-container">
                    <h3><i class="fas fa-chart-line"></i> Security Threat Trends</h3>
                    <canvas id="scanChart"></canvas>
                </div>
            </div>

            <div class="monitor-grid">
                <div class="map-section">
                    <h3>Attack Blast Radius Map</h3>
                    <div id="v-map" class="map-placeholder">Waiting for scan initiation...</div>
                </div>
                <div class="threat-feed">
                    <h3>Real-time Threat Feed</h3>
                    <div id="threat-list" class="feed-box"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
